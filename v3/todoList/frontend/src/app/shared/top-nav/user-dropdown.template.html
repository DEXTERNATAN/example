<ul class="nav navbar-nav navbar-right">
  <li *ngIf="!isLoggedIn()">
    <!-- Opções de menu para usuário não logado -->
    <a href="/#/login">
      <i class="fa fa-sign-in"></i>
      <span>Entrar</span>
    </a>
  </li>
  <li *ngIf="isLoggedIn()">
    <!-- Opções de menu para usuário logado -->
    <a (click)="logout()">
      <i class="fa fa-sign-out"></i>
      <span>Sair</span>
    </a>
  </li>
</ul>
