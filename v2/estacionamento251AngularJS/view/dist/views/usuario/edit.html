<section class="content-header"> <ol class="breadcrumb"> <li><a href="#dashboard"><i class="fa fa-dashboard"></i> Início</a></li> <li class="active">Usuários</li> </ol> </section> <br> <div class="painel painel-default" has-roles="ADMINISTRADOR"> <form role="form"> <div ng-if="usuario.name"> <div class="form-group row"> <div class="col-md-12"> <label for="id">Nome:</label> {{usuario.name}} </div> </div> <div class="form-group row"> <div class="col-md-12"> <label for="id">Telefone:</label> {{usuario.telephoneNumber}} </div> </div> <div class="form-group row"> <div class="col-md-12"> <label for="id">Email:</label> {{usuario.email}} </div> </div> <div class="form-group row"> <div class="col-md-12"> <label for="id">Setor:</label> {{usuario.setor}} </div> </div> </div> <label>Marque os Grupos para o usuário</label> <!--
        --> <div class="form-group row"> <div class="col-md-3" ng-repeat="grupo in grupos"> <input type="checkbox" name="grupos[]" ng-checked="isGrupoInGrupos(grupo) > -1" ng-click="toggleSelection(grupo)" has-roles="ADMINISTRADOR"> {{grupo.nome}}<br> </div> </div> <div> <button has-roles="ADMINISTRADOR" class="btn btn-primary" ng-click="save(usuario)"> <i class="glyphicon glyphicon-ok-sign"> </i> Salvar </button> <a class="btn btn-primary pull-right" back-button> <i class="glyphicon glyphicon-arrow-left"></i> Voltar</a> </div> </form> </div>
